
[package]
name = "memcrs-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
bytes = "1.0.1"
tokio-util = { version = "0.6.3", features = ["full"] }

[dependencies.memcrs]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_binary_encoder"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[profile.release]
debug=true
